services:
  - type: web
    name: domain-guardian-api
    env: docker
    region: oregon
    plan: starter
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MOMEN_API_URL
        sync: false
      - key: MOMEN_API_KEY
        sync: false
      - key: FRONTEND_API_URL
        sync: false
      - key: FRONTEND_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"

